{% extends "head.html" %}

{% block content %}

{% if request.user %}
    <div class="profile-info">
      <div class="avatar">
            <img src="{{request.user.avatar.url}}" alt="">
    </div>
      <div class="info">
        <h3>{{request.user.username}}</h3>
        <h3>{{request.user.email}}</h3>
      </div>
    </div>
    <div class="link d-flex justify-content-center">
        <a href="{% url 'logout' %}" class="btn btn-primary my-2" >Выйти из системы</a>
    </div>

  {% endif %}
{% endblock %}
